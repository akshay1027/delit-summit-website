<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>DeLit Summit</title>
    <meta
      name="twitter:description"
      content="Welcom to the #DeLit virtual Summit! Lots and lots of games, webinars, tutorials and events awaits."
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="#Delit Summit" />
    <meta
      property="og:description"
      content="Welcom to the #DeLit virtual Summit!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="../assets/img/pec_logo.png" />
    <meta
      name="description"
      content="Welcome to the #DeLit virtual Summit! Lots and lots of games, webinars, tutorials and events awaits."
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/img/favicon2.png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Jacques+Francois+Shadow"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Slab"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/buttons.css" />

  <body>
    <header class="d-xl-flex justify-content-xl-center" style="width: 100vw;">
      <div
        class="float-left"
        style="
          margin-top: 30px;
          margin-left: 20px;
          font-family: 'Josefin Sans', sans-serif;
        "
      >
        <h4 style="margin-bottom: 0px; position: absolute; left: 20px;">
          Hi, {{User}}
        </h4>
      </div>
      <input
        type="checkbox"
        id="main-navigation-toggle"
        class="btn btn--close"
        title="Toggle main navigation"
        style="z-index: 400;"
      />
      <label for="main-navigation-toggle" style="z-index: 400;">
        <span
          id="ham"
          style="text-align: center; font-family: 'Josefin Sans'; z-index: 400;"
          >LINKS</span
        >
      </label>
      <div id="main-navigation" class="nav-main">
        <div class="d-flex justify-content-center align-items-center menu">
          <ul
            class="list-unstyled text-uppercase text-center"
            style="
              list-style-type: none;
              font-size: 60px;
              font-family: 'Josefin Sans', sans-serif;
              font-weight: normal;
              font-style: normal;
              letter-spacing: 4px;
              line-height: 100px;
            "
          >
          <li><a href="home">- HOME -</a></li>
          <li><a href="webinar">- LIVE -<br/>STREAMING</a></li>
          <li><a href="games">- Games -</a></li>
          <li><a href="tutorials">- Tutorials -</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main style="width: 100vw;">{% block content %}{% endblock %}</main>
    <div
      class="d-flex flex-column align-items-center"
      id="foot"
      style="
        margin-top: 50px;
        width: 100vw; /*position: absolute;*/
        bottom: 0px;
        margin-bottom: 0px;
      "
    >
      <h5 class="text-center" style="font-family: 'Roboto Slab', serif;">
        Brought to you by
      </h5>
      <div
        class="text-center d-flex d-xl-flex justify-content-center align-content-center flex-wrap align-items-xl-center"
        style="
          width: 50vw;
          color: rgb(255, 255, 255);
          background-color: #ffffff;
          border-top-right-radius: 60px;
          border-top-left-radius: 60px;
          border-bottom-left-radius: 60px;
          border-bottom-right-radius: 60px;
          border-color: transparent;
          margin-bottom: 0px;
          max-width: 550px;
        "
      >
        <img
          class="img-fluid flex-grow-0 flex-shrink-1"
          src="../assets/img/lit_club.png"
          style="
            margin: 5px;
            width: 280px;
            margin-top: 0px;
            margin-bottom: 0px;
            padding-bottom: 10px;
          "
        /><img
          class="img-fluid flex-grow-0 flex-shrink-1"
          src="../assets/img/dc_logo.png"
          style="
            margin: 5px;
            width: 250px;
            margin-top: 0px;
            margin-bottom: 0px;
            padding-bottom: 10px;
          "
        />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.min.js"></script>
  </body>
</html>
